<!-- add-ticket.component.html -->
<div class="add-ticket-container">
  <h2>Create a New Ticket</h2>
  <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="equipment">Select Equipment</label>
      <select id="equipment" formControlName="equipment" class="form-control">
        <option *ngFor="let equipment of equipments" [value]="equipment.id">{{ equipment.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status" class="form-control">
        <option value="OPEN">Open</option>
        <option value="IN_PROGRESS">In Progress</option>
        <option value="RESOLVED">Resolved</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!ticketForm.valid">Create Ticket</button>
  </form>
</div>
