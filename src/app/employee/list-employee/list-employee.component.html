<div class="list-technician-container">
  <h2>Employee List</h2>
  <table class="technician-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.username }}</td>
        <td>
          <button (click)="deleteEmployee(employee.id)" class="delete-btn">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
