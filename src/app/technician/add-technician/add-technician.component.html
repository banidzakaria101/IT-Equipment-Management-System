<div class="add-technician-container">
  <h2>Add Technician</h2>
  <form [formGroup]="technicianForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        class="form-control"
        placeholder="Enter username"
      />
      <div *ngIf="technicianForm.get('username')?.invalid && technicianForm.get('username')?.touched" class="error">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Enter password"
      />
      <div *ngIf="technicianForm.get('password')?.invalid && technicianForm.get('password')?.touched" class="error">
        Password is required.
      </div>
    </div>

    <button type="submit" [disabled]="technicianForm.invalid" class="submit-btn">Add Technician</button>
  </form>
</div>
